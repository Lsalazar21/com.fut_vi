                <p style="color: navy">Debido a los diversos eventos que tienen lugar en el Estadio Santiago Bernabéu, así como, a las obras de remodelación, el Tour Bernabéu podrá variar su recorrido y los horarios del mismo, informando al visitante tanto en la página web, en las taquillas y en la puerta de acceso al Tour.</p>
                <h2 style="text-align: center">__________________________________________________________________________________</h2>
                <p>A pocos meses de su inauguración oficial, prevista para diciembre de 2023, el nuevo Santiago Bernabéu, obra del grupo de arquitectos GMP-L35-Ribas, es ya casi una realidad. Con una imagen envolvente, singular y vanguardista, el estadio incluye una gran cornisa, en la entrada principal, que volará sobre la plaza sin apoyos en el suelo, conformando un gran atrio de entrada de 2000 metros cuadrados, que darán acceso al nuevo Bernabéu.</p>
                <p>Otros aspectos importantes de la reforma del propio estadio son la nueva grada en el lateral este, un poco más alta que la antigua, aunque el aforo final del mismo se mantendrá en 80 242 asientos (uno menos que el actual); la cubierta retráctil, que posibilita utilizar el terreno de juego con independencia de la climatología, además de reducir el impacto acústico para los vecinos, y el revolucionario sistema de césped retráctil que permite cambiar de forma automatizada el césped (que se refugia en esos casos en una especie de invernadero subterráneo que mantiene la hierba en perfectas condiciones) por otros tipos de suelo, como parqué u hormigón, en función de las necesidades del evento que albergue en cada momento.</p>

                <h2>Kylian Mbappé llegó a un acuerdo con el Real Madrid para el verano</h2>
                <img src="https://vanguardia.com.mx/binrepository/1152x648/0c0/1152d648/down-right/11604/UWPF/real-madrid_1-6227176_20230623001614.jpg" alt="alt" height="400"/>
                <p>La novela entre <b>Kylian Mbappé y el Real Madrid</b> parece encaminada a tener un final feliz para ambos, ya que de acuerdo con fuentes el delantero del PSG y el cuadro español llegaron a un acuerdo.</p>
                <p>La estrella del fútbol francés, campeón en el Mundial Rusia 2018 y subcampeón en Qatar 2022, le anunció al PSG en junio de 2023 que no haría uso de su opción para renovar su contrato actual, que termina en junio de 2024, y desde ese momento a hoy siempre sobrevoló la opción de mudarse a Madrid.</p>
                <h2>¿Kylian Mbappé al Real Madrid? Las nuevas versiones sobre su fichaje</h2>
                <p>Kylian Mbappé sería futbolista del Real Madrid desde la temporada 2024-2025, según la información del periódico Le Parisien. La información desde Francia indica que el PSG ya daría por perdido a Kiki y que el propio futbolista le comunicó a su entorno que finalmente se sumaría al Real Madrid en la próxima campaña durante el verano europeo.</p>
