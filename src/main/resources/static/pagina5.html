            <h2>NUESTRO ESTADIO</h2>
            <figure>
                <img src="https://lh5.googleusercontent.com/p/AF1QipN56H3adjy-m10miChOwBn9tx0dgndriqi_EEYl=w408-h269-k-no" alt="alt" height="450"/>
                <p>El estadio del Real Madrid Club de Fútbol es el <b>Estadio Santiago Bernabéu</b>, ubicado en la ciudad de Madrid, España. Fue inaugurado el 14 de diciembre de 1947 y ha sido la sede principal del club desde entonces. El estadio tiene una capacidad para alrededor de <b>81,000 espectadores</b>, lo que lo convierte en uno de los estadios más grandes de Europa.</p>
                <p>El Santiago Bernabéu ha sido testigo de numerosos eventos deportivos importantes a lo largo de los años, incluyendo finales de la Liga de Campeones de la UEFA, partidos de la selección española de fútbol y otros eventos internacionales. Además de partidos de fútbol, el estadio ha albergado conciertos, eventos corporativos y otras actividades.</p>
                <p>En enero de 2021, se anunció un proyecto de remodelación y modernización del estadio Santiago Bernabéu, que incluiría una serie de mejoras y cambios arquitectónicos, como la instalación de una cubierta retráctil, una nueva fachada y la creación de espacios comerciales y de ocio alrededor del estadio. </p>
                <p>Este proyecto tiene como objetivo convertir el Santiago Bernabéu en un estadio de vanguardia y mejorar la experiencia tanto para los aficionados como para los jugadores.</p>
